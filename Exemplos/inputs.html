<form action="/submit">
    <input type="text" name="nome" placeholder="Texto"><br>
    <input type="password" name="senha" placeholder="Senha"><br>
    <input type="email" name="email" placeholder="Email"><br>
    <input type="number" name="idade" placeholder="Idade"><br>
    <input type="date" name="data"><br>
    <input type="time" name="hora"><br>
    <input type="range" name="range" min="1" max="10"><br>
    <input type="color" name="cor"><br>
    <input type="checkbox" name="checkbox"> Checkbox<br>
    <input type="radio" name="radio" value="opcao1"> Radio 1<br>
    <input type="radio" name="radio" value="opcao2"> Radio 2<br>
    <input type="submit" value="Enviar">
</form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <h1>Meu Dashboard</h1>
    </header>
    <section class="grid-container">
      <div class="card">
        <h2>Visão Geral</h2>
        <div class="grafico-torta"></div>
        <div class="dados">
          <p>Usuários: 1.234</p>
          <p>Conversões: 567</p>
          <p>Receita: R$ 8.900,00</p>
        </div>
      </div>
      <div class="card">
        <h2>Novos Produtos</h2>
        <ul class="produtos">
          <li>Produto 1</li>
          <li>Produto 2</li>
          <li>Produto 3</li>
        </ul>
      </div>
      <div class="card">
        <h2>Atividades Recentes</h2>
        <ul class="atividades">
          <li>Usuário X logou</li>
          <li>Pedido Y realizado</li>
          <li>Produto Z atualizado</li>
        </ul>
      </div>
    </section>
</body>
</html>
